<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing Page</title>
</head>
<body>
    <div>
        <img style="-webkit-user-select: none; width:70%; height:80%; align-content:center" src="http://www.real-world-physics-problems.com/images/player_hitting_ball.jpg" />
        <button style="align-content:center" type="button" ng-click="changeCount()"  >HIT! </button>
        <div style="float:right; padding-right:10%">
            <h1>Count of balls:</h1>
            <h1>{{ count }}</h1>
        </div>
    </div>
</body>
</html>
