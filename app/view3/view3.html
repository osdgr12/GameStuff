<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing Page</title>
</head>
<body>
    <div>
        <img ng-show="isBaseball" style="-webkit-user-select: none; width:70%; height:80%; align-content:center" src="http://www.real-world-physics-problems.com/images/player_hitting_ball.jpg" />
        <img ng-show="isGolf" style="-webkit-user-select: none; width:70%; height:80%; align-content:center" src="http://driveclubs.com/wp-content/uploads/2015/09/A-man-hitting-a-ball-on-the-golf-course-768142-1024x682.jpg" alt="" />
        <div style="float:right; padding-right:10%">
            <h1>Count of balls:</h1>
            <h1>{{ count }}</h1>
            <button style="align-content:center" type="button" ng-click="changeCount()">HIT! </button>
        </div>
    </div>
</body>
</html>
